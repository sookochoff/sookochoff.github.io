# Hugo configuration file
baseURL: https://sookochoff.github.io/
languageCode: en-us
title: Tyler Sookochoff

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Notes
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/sookochoff"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/sookochoff/sookochoff.github.io/edit/main/content"

  theme:
    # light | dark | system
    default: dark
    displayToggle: false

  page:
    # full (100%), wide (90%), normal (70%)
    width: normal

  search:
    enable: true
